<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input, textarea, select {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }

    #qrcode {
      margin-top: 20px;
      padding: 20px;
      background: white;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Editable Medical Info QR Code Generator</h2>

  <input type="text" id="name" placeholder="Enter Name">
  <br>
  <textarea id="address" rows="3" placeholder="Enter Address"></textarea>
  <br>
  <input type="number" id="age" placeholder="Enter Age">
  <br>
  <select id="bloodGroup">
    <option value="">Select Blood Group</option>
    <option value="A+">A+</option>
    <option value="A−">A−</option>
    <option value="B+">B+</option>
    <option value="B−">B−</option>
    <option value="AB+">AB+</option>
    <option value="AB−">AB−</option>
    <option value="O+">O+</option>
    <option value="O−">O−</option>
  </select>
  <br>
  <input type="tel" id="phone" placeholder="Enter Phone Number">
  <br>
  <textarea id="diseases" rows="2" placeholder="Mention any diseases (comma-separated)"></textarea>
  <br>
  <button onclick="generateQRCode()">Generate / Update QR Code</button>

  <div id="qrcode"></div>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQRCode() {
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const age = document.getElementById('age').value.trim();
      const bloodGroup = document.getElementById('bloodGroup').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const diseases = document.getElementById('diseases').value.trim();

      const details = 
        `Name: ${name}\n` +
        `Address: ${address}\n` +
        `Age: ${age}\n` +
        `Blood Group: ${bloodGroup}\n` +
        `Phone: ${phone}\n` +
        `Diseases: ${diseases}`;

      // Clear previous QR
      document.getElementById("qrcode").innerHTML = "";

      qr = new QRCode(document.getElementById("qrcode"), {
        text: details,
        width: 256,
        heighqwertyuiop[asdfghjkl;'zxcbnm,./1234567890-=1234567890-=qwertyuiop[]asdfghjkl;'zxcbnm,./zxcbnm,./asdfghjkl;'`	1	QAWSZXD 431234567890-=]
